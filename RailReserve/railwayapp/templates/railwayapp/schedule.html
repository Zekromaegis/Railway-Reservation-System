{% load static %}
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'railwayapp/base.css' %}">
        <link rel="stylesheet" href="{% static 'railwayapp/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'railwayapp/card.css' %}">
        <link rel="stylesheet" href="{% static 'railwayapp/form.css' %}">
        <link rel="stylesheet" href="{% static 'railwayapp/table.css' %}">
    </head>
    <body>
        {% include "railwayapp/navbar.html" %}
        <form method="get" action="{% url 'railwayapp:schedulepage' %}">
            <div class="card left">
                <h1>Search for Train Route</h1>

                <label for="train_name">Train Name</label>
                <input type="text" placeholder="Gujarat Mail" name="train_name" id="train_name" required>

                <input type="submit" value="Submit">
            </div>
        </form>
        <table class="styled-table card right2" style="top:10%;">
            <thead>
                <tr>
                    <th>Station</th>
                </tr>
            </thead>
            <tbody>
                {% for item in object_list %}
                <tr> 
                    <td>{{ item.station_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
